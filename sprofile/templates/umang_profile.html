<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="userprofile.css">
    <title>profile</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
                   <!-- Pie chart here -->pie chart here
          
          <div class="pie-chart"></div>
        </div>
        <div class="col-md-9">
          <div class="user-profile">
            <!-- Personal details section -->
            <div class="mb-3">
              <div class="section-title">Personal Details</div>
              <div class="section-body">
                <!-- Personal details content here -->
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input type="text" class="form-control" id="first_name" placeholder="Enter The First Name">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name:</label>
                  <input type="text" class="form-control" id="last_name" placeholder="Enter The Last Name">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                  <label for="date_of_birth">Date of Birth:</label>
                  <input type="date" class="form-control" id="date_of_birth" placeholder="Enter your date of birth">
                </div>
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="gender">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="gender">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="gender">Other</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
              </div>
            </div>
            <!-- Academic details section -->
            <div class="mb-3">
              <div class="section-title">Academic Details</div>
              <div class="section-body">
                <!-- Academic details content here -->
                
                <div class="form-group">
                  <label for="current_degree">Current Degree:</label>
                  <input type="text" class="form-control" id="current_degree" placeholder="Enter your current degree">
                </div>
                <div class="form-group">
                  <label for="current_gpa">Current GPA:</label>
                  <input type="text" class="form-control" id="current_gpa" placeholder="Enter your current GPA">
                </div>
                <div class="form-group">
                  <label for="gre_score">GRE Score:</label>
                  <input type="text" class="form-control" id="gre_score" placeholder="Enter your GRE score">
                </div>
                <div class="form-group">
                  <label for="ilets_score">IELTS Score:</label>
                  <input type="text" class="form-control" id="ilets_score" placeholder="Enter your IELTS score">
                </div>
                <div class="form-group">
                  <label for="research_experience">Research Experience:</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="research_experience" id="research_experience" value=1>
                    <label class="form-check-label" for="research_experience">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="research_experience" id="research_experience" value=0>
                    <label class="form-check-label" for="research_experience">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lor">Letter of Recommendation:</label>
                  <input type="text" class="form-control" id="lor" placeholder="Enter your letter of recommendation">
                </div>
              </div>
            </div>
            <!-- Family information section -->
            <div>
              <div class="section-title">Family Information</div>
              <div class="section-body">
                <!-- Family information content here -->
                <div class="form-group">
                  <label for="family_income">Family Income:</label>
                  <input type="text" class="form-control" id="family_income" placeholder="Enter your family income">
                </div>
                <div class="form-group">
                  <label for="activities">Extra Curricular Activities:</label>
                  <div class="form-group">
                    <label for="sports">Sports:</label>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="sports" name="sports" value=1>
                      <label class="form-check-label" for="sports">Yes</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="sports" name="sports" value=0>
                      <label class="form-check-label" for="sports">No</label>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="speak_french">Speak French:</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="speak_french_radio" id="speak_french" value=1>
                      <label class="form-check-label" for="speak_french">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="speak_french_radio" id="speak_french" value=0>
                      <label class="form-check-label" for="speak_french">No</label>
                    </div>
                  </div>  

                  <div class="form-group">
                    <label for="work_experience">Work Experience</label>
                    
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="work_experience_options" id="work_experience" value=1>
                      <label class="form-check-label" for="work_experience">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="work_experience_options" id="work_experience" value=0>
                      <label class="form-check-label" for="work_experience">No</label>
                    </div>
                    </div>

               
                    <div class="form-group">
                      <label for="internships">Internships:</label>
                      {% comment %} <input type="text" class="form-control" id="internships" placeholder="Enter your internships"> {% endcomment %}
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="internship" id="internship" value=1>
                        <label class="form-check-label" for="internship">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="internship" id="internship" value=0>
                        <label class="form-check-label" for="internship">No</label>
                      </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
