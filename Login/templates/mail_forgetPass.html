{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-fg">
        <div class="container-fluid">
            <div class="row">
                <!-- <img   class="col-xl-8 col-lg-7 col-md-12 bg" scr="{% static 'login.jpg' %}"> -->

                <div class="col-xl-8 col-lg-7 col-md-12 bg" style="background-image:url('{% static 'img/login.jpg' %}') ">
                    
                </div>
                <div class="col-xl-4 col-lg-5 col-md-12 login">
                    <div class="login-section">
                        <div class="logo clearfix">
                            <a href="#">
                                LeverageGuild
                            </a>
                        </div>
                        <h3>Forget Password</h3>
                       
                       
                        <div class="form-container">
                            <form method="POST" class="box">
                                {% csrf_token %}
                 

                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <p>Check your inbox, a mail has been sent to reset your password</p>
                   
                              
                                <div class="form-group mt-2">
                                    <button type="submit" onclick="location.href='/login';" name="" value="Login" class="btn-md btn-fg btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="{% static 'app.js' %}" type="text/javascript"></script> 
  </body>
</html>
